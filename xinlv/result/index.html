<body>
<script>
function setCookie(name,value,sec)
{
var exp = new Date();
exp.setTime(exp.getTime() + sec*1000);
document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}
function getCookie(name)
{
var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
if(arr=document.cookie.match(reg))
return unescape(arr[2]);
else
return undefined;
}
var a=getCookie('xinlvData'),b;
if(a){b=e(a);}
else{b=e(prompt('请输入刚才的数据！','1,2,3,4,5'));}
if(b){}

var get=function(uri,callback){
var xhr=new XMLHttpRequest();
xhr.open('get',uri);
if(localStorage.hasOwnProperty('etag'))
xhr.setRequestHeader('If-None-Match',localStorage.etag);
xhr.onreadystatechange=function() {
    if(this.readyState!=4) return;
    if(xhr.status==200) { // OK, New data
        localStorage.etag=xhr.getResponseHeader("ETag");
        localStorage.cached=xhr.response;
        callback(localStorage.cached);
    } else if(xhr.status==304) { // OK, Cached data
        callback(localStorage.cached);
    }
}
xhr.send();
};
</script>
