<script>
try{
function $(a){
return document.querySelectorAll(a);
}

function euclidean(a,b){
a=parseInt(a+'');
b=parseInt(b+'');
if(a>0&&b>0){}else return;
//make sure that a <= b//
if(a<b){
var t=a;
a=b;
b=t;
}
this.a=a;
this.b=b;
var EA,EEA,EData;
EA=[];
EEA=[];
EData=[];
var flag=false;
while(!flag){
var c,x;
if(a>b)
   x=parseInt(a/b+'');
else
   x=0;
c=a-x*b;
EA.push(a+"="+x+"*"+b+"+"+c);
if(c!=0){
   EEA.push(
      c+"="+(-x)+"*"+b+
      "+1*"+a);
   EData.push([a,b,c,x]);
}
//alert([a,b,c,x]);
if(c==0)flag=true;
a=b;
b=c;
}
var gcd=EData[EData.length-1][2];
//alert(gcd);

//current equation stat//
var b,c,x,y,lst;
//a=xb+yc//
lst=EData[EData.length-1];
b=lst[1];
c=lst[0];
x=-lst[3];
y=1;

for(var t=0;t<EData.length;t++){
var i=EData.length-t-2;
var d=EData[i];
if(!d)break;
EEA.push(gcd+'='+x+'*('+(-d[3])+'*'+d[1]+'+1*'+d[
0]+')+'+y+'*'+c);
EEA.push(gcd+'='+(-x*d[3])+'*'+d[1]+'+'+x+'*'+d[0]+'+'+y+'*'+c);
EEA.push(gcd+'='+(-x*d[3]+y)+'*'+c+'+'+ x+'*'+d[0]);
var ty=y;
y=x;
x=(-x*d[3]+ty);
b=c;
c=d[0];
}
var rt={};
rt.EA=EA;
rt.EEA=EEA;
rt.EData=EData;
rt.data=[x,b,y,c];
rt.gcd=gcd;
return rt;
}


var btlistener=function(){
window.scrollTo(0,1);

var eea=$('#eea')[0];

//alert(JSON.stringify(res));

ea.innerHTML=res.EA.join('\n');
eea.innerHTML=res.EEA.join('\n');
if(res.gcd!=1){
ans.innerHTML=
   "NO&nbsp;SOLUTION";
return;
}
var m;
if(res.data[1]==a)
   m=res.data[0];
else
   m=res.data[2];
var wer=(m*c)%b;
if(wer<0)wer=wer+b;
ans.innerHTML=
   "x="+wer+"(mod&nbsp;"+b+")";
};

$('button')[0]
