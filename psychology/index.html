<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>wtf chart</title><style>table{ width:100%; height:100%;}tr{ width:100%; height:20%;}td{ min-width:20%; font-size:50px;}</style></head>
<body><div id="chart"><table id="table1">
</table></div>
  <script>function main(){var str="";var fed={};for(var c=1;c<=25;c++){ fed[c]=true;}function count(){ var ret=0,emt=[]; for(q in fed){  if(fed[q]){   ret++;   emt[ret]=q;  } } return [ret,emt];}for(var c=5;c>=1;c--){ str+="<tr>"; for(var d=5;d>=1;d--){  str+="<td>";  cou=count();  var tnum=parseInt(Math.random()*cou[0])+1;  fed[cou[1][tnum]]=false;  str+=cou[1][tnum];  str+="</td>"; }  str+="</tr>";}document.getElementById("table1").innerHTML=str;}</script><button onclick="main()">new</button></body></html>
